<html lang="en">
  <head>
	<meta charset="UTF-8">
	<title>NudgeFlix Memorability</title>
	<link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet" type="text/css" />
	<link href="/css/form.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="/script/mem.js" ></script>
  </head>
  <body>
	<div class="container">
	  <img src="/res/logo_full_light.png" alt="NudgeFlix Logo" width="256" height="256" class="center">

	  <hr />
	  <div class="inp_groups">
		<label for="password">Password</label>
		<input type="text" placeholder="Enter your password" name="password" id="password" maxlength="128" required>
	  </div>

	  <button class="registerbtn" id="submit">Eingabe prüfen</button>
	  <button class="registerbtn" style="background-color: #FF9933" id="cancel">Ich weiß es nicht mehr</button>
	</div>
  </body>
</html>
